<html xmlns:th="https://www.thymeleaf.org/">
        
    <head>
        <title>Comisiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
    <center> <h1>Comisiones del Mes</h1>
         
        
        <p th:text="${msg}"></p>
        <br/>
        <div th:if="${persona != null and !persona.empty}">
            <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Totales</th>
                <th>Promedio</th>
               
            </tr>
            
            <!-- vamos hacer una iteracion de objeto -->
            <tr th:each="persona : ${persona}">
                
                
             <td th:text="${persona.Nobre}"></td>
                 <td th:text="${persona.Enero}"></td>
                 <td th:text="${persona.Febrero}"></td>
                 <td th:text="${persona.Marzo}"></td>
                 <td th:text="${persona.Totales}"></td> 
                 <td th:text="${persona.Promedio}"></td>
                 
            </tr>
        </table>
        </center>
        </div>
        
        <div th:if ="${persona ==null or persona.empty}">
            no hay 
        </div>
              
         
    </body>
   
   
</html>
